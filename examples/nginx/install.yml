---
steps:
  - cmd: sudo amazon-linux-extras install nginx1
    osLimits: amzn
  - cmd: mkdir -p /etc/nginx/vhosts/
    osLimits: all
  - packageList:
      - nginx
    osLimits: debian|ubuntu|centos|fedora|redhat|arch
  - template: /etc/nginx/nginx.conf
    remoteLocation: https://raw.githubusercontent.com/configset/cfs/main/examples/nginx/templates/etc/nginx/nginx.conf
    perms: 0664
    owner: root
    group: root
    vars:
      - type: value
        input: nginx|apt=www-data  # uses nginx for all platforms that don't use apt installer on those use www-data
        variable: NGINX_USER
  - template: /etc/nginx/vhosts/default.conf
    remoteLocation: https://raw.githubusercontent.com/configset/cfs/main/examples/nginx/templates/etc/nginx/vhosts/default.conf
    owner: root
    group: root
    perms: 0664
  - template: /var/www/html/index.html
    remoteLocation: https://raw.githubusercontent.com/configset/cfs/main/examples/nginx/templates/var/www/html/index.html
    owner: root
    group: root
    perms: 0664
    vars:
      - type: command
        input: hostname -f
        variable: HOSTNAME
  - service: nginx
    setEnabled: true
    state: started # can be started / stopped
    restartTrigger: # if these templates were altered always restart
      - /etc/nginx/vhosts/default.conf
      - /etc/nginx/nginx.conf
    restartAlways: false
    osLimits: all